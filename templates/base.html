<!-- split base.html and index.html templates -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My App{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <style>
    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
    }

    .todo-content {
      flex: 1;
    }

    .todo-actions {
      display: flex;
      gap: 0.5rem;
    }
  </style>
</head>

<body>
  <section class="section">
      {% block content %}
      {% endblock %}
  </section>
</body>

</html>
